<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>
<header>
    <div class="pageHeader">
        <a href="/" class="topLeft">
            <img class="logo" src="./images/logo.png" alt="">
        </a>
        <div class="topRight">
            <div class="langBox">
                <ul>
                    <li class="langLi" style="display: block">
                        <span>English</span>
                        <img class="langUpDown" src="images/up_down.png">
                    </li>
                    <li class="langLi">English</li>
                    <li class="langLi">简体中文</li>
                </ul>
            </div>
            <div class="connectWallet">

                <div id="connectMetamask">
                    <img class="connectIcon" src="images/connect.png">
                    <div class="connect">连接MetaMask</div>
                </div>
                <div class="connectedMetamask">
                    <img class="chainIcon" src="images/polygon.png" alt="">
                    <div class="userAddress">0xd5f9...d9e</div>
                    <div class="disconnect">
                        <div class="disconnect">
                            <div>断开连接</div>
                            <img class="icon" src="" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<section class="content">
    <img class="leftTop" src="./images/bg_left_top.png">
    <img class="leftBottom" src="./images/bg_left_bottom.png">
    <img class="rightTop" src="images/bg_right_top.png">
    <img class="rightMiddle" src="./images/bg_right_middle.png">
    <img class="rightBottom" src="./images/bg_right_bottom.png">
    <div class="dialogBox">
        <div class="top">
            <div class="buyTitle">购买测试币</div>
            <div class="buyRule">
                <img class="iconRule" src="./images/swap_rule.png">
                <span>购买規則</span>
            </div>
        </div>

        <div class="buyBox">
            <div class="buyTop">
                <div class="buyTopLeft">Buy:</div>
                <div class="buyTopRight">Receive ≈ <span id="receive">1000</span>
                    <span id="tokenName">BGT</span>
                </div>
                <div class="buyTopRight">余额: <span id="balance">1000</span>
                    <span>MATIC</span>
                </div>
            </div>
            <div class="buyContent">
                <input class="butNum" min="0"
                       type="number" placeholder="輸入數量">
                <div class="all">All</div>
                <div class="line"></div>
                <div class="selectToken">
                    <img class="tokenLogo" src="./images/btc.png">
                    <div class="tokenName">BGT</div>
                    <img class="downIcon" src="./images/up_down.png">
                </div>
                <div class="tokenList" >
                    <div class="tokenItem active">
                        <img class="tokenImg" src="./images/btc.png">
                        <span>Goerli ETH</span>
                    </div>
                    <div class="tokenItem">
                        <img class="tokenImg" src="./images/btc.png">
                        <span>Arbitrum Goerli ETH</span>
                    </div>
                    <div class="tokenItem">
                        <img class="tokenImg" src="./images/btc.png">
                        <span>TBNB</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="exchangeBox">
            <button type="button" class="exchangeButton">
                <div class="van-button__content">
                    <span class="van-button__text">购买</span>
                </div>
            </button>
        </div>
        <div class="desc">
            <div>
                <p>本站使用Polygon MATIC 购买其他网络测试币</p>
                <p>购买测试币后，大概5分钟到账，请到对应链上查看</p>
            </div>
        </div>
    </div>
</section>
</body>
</html>
<script type="text/javascript" src="js/jquery.js"></script>
<script src="aui/script/aui-toast.js"></script>
<script src="js/web3.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script>

</script>
